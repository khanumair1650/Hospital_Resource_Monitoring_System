<ion-header >
  <ion-toolbar>
    <ion-title color="danger">Hospital List</ion-title>
    <ion-button slot ="end" size="small" href="#">Log-Out</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card-content *ngFor="let hospital of Hospitals" > 
    <ion-card-header>
      <ion-card-subtitle>{{hospital.description}}</ion-card-subtitle>
      <ion-card-title color="dark">{{hospital.name}}</ion-card-title>
    </ion-card-header>
    <ion-item href="#">
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label color="medium">{{hospital.address}}</ion-label>
    </ion-item>
    <ion-item href="#" class="ion-activated">
      <ion-icon name="battery-full" slot="start"></ion-icon>
      <ion-label color="primary">{{hospital.oxygen}}</ion-label>
    </ion-item>
    <ion-item href="#" class="ion-activated">
      <ion-icon name="water" slot="start"></ion-icon>
      <ion-label color="danger">{{hospital.bloods}}</ion-label>
    </ion-item>
    <ion-item href="#" class="ion-activated">
      <ion-icon name="bed" slot="start"></ion-icon>
      <ion-label color="success">{{hospital.beds}}</ion-label>
      <ion-button href={{hospital.link}} fill="outline" slot="end" style="zoom:1.5">Book</ion-button>
    </ion-item>
    <ion-item href="#" class="ion-activated">
      <ion-icon name="medkit" slot="start"></ion-icon>
      <ion-label color="warning">{{hospital.vaccine}}</ion-label>
    </ion-item>
    <ion-item href="#" class="ion-activated">
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-label color="secondary" >{{hospital.contactno}}</ion-label>
    </ion-item>
    <div class="center">
      <ion-button shape="round" ion-button clear [routerLink]="['/update/']">
        <ion-icon name="create" style="zoom:1"></ion-icon>
      </ion-button>
      <ion-button shape="round" ion-button clear (click)="removeHospital(hospital, i)">
        <ion-icon name="trash" style="zoom:1"></ion-icon>
      </ion-button>
    </div>
</ion-card-content>


</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar>
        <ion-tab-button  routerLinkActive="tab-selected" routerLink="/list" tab="list">
          <ion-icon name="list-outline"></ion-icon>
          <ion-label>Hospitals List</ion-label>
        </ion-tab-button>
    
        <ion-tab-button routerLinkActive="tab-selected" routerLink="/create" tab="create">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Add Hospital</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
