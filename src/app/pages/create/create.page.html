<ion-header>
  <ion-toolbar>
    <ion-title>Add Hospital</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="hospitalForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input formControlName="description" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input formControlName="address" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Beds</ion-label>
        <ion-input formControlName="beds" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Oxygen</ion-label>
        <ion-input formControlName="oxygen" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Bloods</ion-label>
        <ion-input formControlName="bloods" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Vaccine</ion-label>
        <ion-input formControlName="vaccine" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contact Info</ion-label>
        <ion-input formControlName="contactno" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Link</ion-label>
        <ion-input formControlName="link" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Pin</ion-label>
        <ion-input formControlName="pin" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block">Add</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
