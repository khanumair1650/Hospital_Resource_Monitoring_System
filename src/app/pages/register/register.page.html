<ion-header >
  <ion-toolbar color="primary">
    <ion-button slot="end" href="http://localhost:8100/login" size="small">BACK</ion-button>
    <ion-title> REGISTER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class ="center">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating" >Name</ion-label>
          <ion-input [(ngModel)]="name" type ="text" autofocus="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Username</ion-label>
          <ion-input [(ngModel)]="email" type ="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Contact No</ion-label>
          <ion-input  [(ngModel)]="contactno" type ="tel"></ion-input>
        </ion-item>              
        <ion-item>
          <ion-label position="floating" >Password</ion-label>
          <ion-input [(ngModel)]="password" type ="password"></ion-input>
        </ion-item>
        <br>
        <ion-button  expand="block" fill="outline" (click)="register()">SUBMIT</ion-button>
        <p class="center" *ngIf="isloading"><ion-spinner></ion-spinner></p>
      </ion-card-content>
    </ion-card>
  </div>
  

</ion-content>
